<div><button routerLink="/Courses/Course/101">Back to first course</button></div>
<div class="course-container">
    <div class="img">
        <img src="{{course.image}}" width="560" height="280">
    </div>
    <div>
        <h1 style="text-align: center;" *ngIf="!editMode">{{course.name | myPipe}}</h1>
        <div *ngIf="editMode" class="editText" style="text-align: center;">
        <input type="text" style="padding:10px; width: 80%; text-align: center;" [(ngModel)]="course.name" ></div>
    </div>
    <div class="course-details">
        <div style="margin: 0px 10px;"><b>Author: </b>{{course.author}}</div>
        <div style="margin: 0px 10px;"><b>Duration: </b>{{course.duration}}</div>
        <div style="margin: 0px 10px;"><b>Type: </b>{{course.type}}</div>
    </div>
    <div style="margin: 0px 10px;">
        <h2>Price: {{course.price}}$</h2>
    </div>
    <div style="margin: 20px 10px;">
        <p>{{course.description}}</p>
    </div> 
    <!-- <button [routerLink]="['/Courses/Course', course.id]" [queryParams]="{edit:true}">Edit</button> -->
     <!-- <button id="editBut" (click)="appendQuery()">Edit</button>
     <button id="updateBut" (click)="updateQuery()">Update</button> -->
     <button id="editBut" (click)="appendQuery()" >Edit</button>
     <button id="updateBut" (click)="editMode=false" [routerLink]="['/Courses/Course', course.id]">Update</button>
</div>
